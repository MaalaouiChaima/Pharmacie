        <div class="container">
            <form class="form" #employeeForm="ngForm" (ngSubmit)="updateCommande(commande.ID)"  style="margin-left:150px">
                <h2 class="list">Modifier Commande </h2>
                <input type="hidden"  #ID="ngModel" [(ngModel)]="commande.ID">
                
            
               
                <div class="row">
                    <div class="col-25">
                      <label for="subject" style="margin-top:80px;">Nom laboratoire</label>
                    </div>
               
                    <div class="col-75">
                        <select (change)="changeLabo($event)" id="role" style="margin-top:80px;width:250px">
                              <option value="">choisir le Laboratoire</option>  
                            <option *ngFor="let laboratoire of Laboratoires"  [ngValue]="laboratoire">{{laboratoire.NAMEL}}</option>
                            </select>
                      
                      <span class="resultat"></span> 
                  </div>
                </div>  
            
            
                <div class="row">
                    <div class="col-25">
                      <label for="subject">Nom Produit</label>
                    </div>
                
                    <div class="col-75">
                        <select (change)="changeProd($event)" id="role"   style="width:250px">
                              <option value="">choisir le Produit</option>  
                            <option *ngFor="let produit of Produits" [ngValue]="laboratoire">{{produit.NAMEP}}</option>
                            </select>
                      
                      <span class="resultat"></span> 
                  </div>
                </div>
                  
            
                <div class="row">
                    <div class="col-25">
                      <label for="subject">Quantité Demande</label>
                    </div>
             
                    <div class="col-75">
                      <input  class="controle" id="QUANTITYDEMANDE"  style="width:250px;" type="text" name="QUANTITYDEMANDE"  #QUANTITYDEMANDE="ngModel"  [(ngModel)]="commande.QUANTITYDEMANDE"  pattern="[0-9-\.]{1,4}" placeholder="De 1 à 4 Nombres"   min="10" max="9999" >
                      <span class="resultat"></span>
                      </div>
            
                    
                  </div>
               
                  
              <div class="row">
                  <div class="col-25">
                    <label for="lname">Date Commande</label>
                  </div>
                  <div class="col-75">
                  <div class="form-group">  
                      <input type ="date" class="form-control"  style="width:250px;"   name="DATECOMMANDE" #Position="ngModel" [(ngModel)]="commande.DATECOMMANDE"  placeholder="DATECOMMANDE"> 
                    </div> </div>
              
                </div>
            
                <div class="row">
                    <div class="col-25">
                      <label for="subject">Recu</label>
                    </div>
                    <div class="col-75"  id="is">
                        <div  >
                            <input type="radio"  name="drone" value="Oui" checked    #FirstName="ngModel" [(ngModel)]="commande.RECEIVED">
                            <label for="huey" >Oui</label>
                            <input type="radio" name="drone" value="Non" #FirstName="ngModel" [(ngModel)]="commande.RECEIVED">
                            <label for="dewey">Non</label>
                          </div>
                       
                </div> </div>
              
              
                <div class="row">
                    <div class="col-25">
                      <label for="subject">Quantité reçue</label>
                    </div>
                    <div class="col-75">
                      <input class="controle"  type="text"  min="10" max="9999"id="QUANTITYDEMANDE"  style="width:250px;" name="QUNTITYRECIEVED" #QUNTITYRECIEVED="ngModel" [(ngModel)]="commande.QUNTITYRECIEVED" pattern="[0-9-\.]{1,4}" placeholder="De 1 à 4 Nombres" >
                      <span class="resultat"></span>
                    </div>
            
                   
                </div>
                
              
              
              
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Date reception</label>
                  </div>
                  <div class="col-75">
                  <div class="form-group">  
                      <input type ="date" class="form-control"  style="width:250px;" name="DATERECEIVED" #Position="ngModel" [(ngModel)]="commande.DATERECEIVED"> 
                    </div> </div>
              
                </div>
             
            
            
                <div class="row ">
                    <input type="submit"  value="Modifier">
                  </div>
                  <div class="row">
                    <input type="reset" (click)="resetForm(commandeForm)"  value="Annuler">
                  </div>
            
               
              </form>
              </div>
      </div>
      <!-- End of Main Content -->

      <!-- End of Footer -->

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="#">Deconnecté</a>
        </div>
      </div>
