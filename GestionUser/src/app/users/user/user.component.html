        <div class="container">
                <h2 class="list"> Ajouter Utilisateur</h2>
        <form class="form" #employeeForm="ngForm" (ngSubmit)="onSubmit(userForm)"  >
            <div class="row">
                <div class="col-25">
                <label for="fname">Nom</label>
                </div>
                
                <div class="col-75">
                <input  class="controle"   id="fname" type="text" name="FIRSTNAME"  #FIRSTNAME="ngModel" [(ngModel)]="userService.selectedUser.FIRSTNAME" pattern="[a-zA-Z-\.]{5,8}" placeholder="entre 5 et 8 caractères "  >
                <span class="resultat"></span>
                </div>
            
            </div>
        
                <div class="row">
                    <div class="col-25">
                    <label for="fname">Prénom</label>
                    </div>
                    
                    <div class="col-75">
                    <input  class="controle"   id="fname" type="text" name="LASTNAME"  #LASTNAME="ngModel" [(ngModel)]="userService.selectedUser.LASTNAME"  pattern="[a-zA-Z-\.]{5,15}" placeholder="entre 5 et 15 caractères" >
                    <span class="resultat"></span>
                    </div>
                   
                </div>
        <div class="row">
        <div class="col-25">
        <label for="fname">CIN</label>
        </div>
        <div class="col-75">
        <input  class="controle"   id="fname" type="text" name="CIN"  #CIN="ngModel" [(ngModel)]="userService.selectedUser.CIN"  placeholder="CIN" pattern="[0-9-\.]{8,8}" placeholder="exactement 8 nombres "  min="11111111" max="9999999" >
        
        <span class="resultat"></span>
        </div>
        
        </div>
        
        
        <div class="row">
            <div class="col-25">
            <label for="fname">Adresse</label>
            </div>
            <div class="col-75">
                <input  class="controle"   id="CITY" type="text" name="CITY"  #CITY="ngModel" [(ngModel)]="userService.selectedUser.CITY"  pattern="[a-zA-Z-\.]{3,20}" placeholder="entre 3 et 20 caractères" style="width:190px;;margin-left:-150px;"  >
                <span class="resultat"></span>
                  </div>
            
            
            </div>
         <div class="row">
            <div class="col-25">
            <label for="fname">Date de naissance</label>
            </div>
            <div class="col-225">
            <input  type ="date" style="width:190px;margin-top:-26px"class="form-control" name="BIRTHDAY" #BIRTHDAY="ngModel" [(ngModel)]="userService.selectedUser.BIRTHDAY"  >
         
            <span class="resultat"></span>  
        </div>
        
        
        </div> 
        
            <div class="row" >
                <div class="col-255">
                <label for="fname">Email</label>
                </div>
                <div class="col-755" >
                <input  class="controle"   id="fname" type="email" name="EMAIL"  #EMAIL="ngModel" [(ngModel)]="userService.selectedUser.EMAIL"   placeholder="aa@gmail.com" >
             
                <span class="resultat"></span>
                </div>
                
            </div>
        
                <div class="row">
                    <div class="col-255">
                    <label  for="fname">Téléphone</label>
                    </div>
                    <div class="col-755">
                    <input  class="controle"   id="fname" type="number" name="PHONE"  #PHONE="ngModel" [(ngModel)]="userService.selectedUser.PHONE"   pattern="[0-9-\.]{8}" placeholder="exactement 8 nombres">
                    <span class="resultat"></span>
                    </div>
                   
                
                
                </div>
        
                    <div class="row">
                        <div class="col-255">
                        <label for="fname">Login</label>
                        </div>
                        <div class="col-755">
                        <input  class="controle"   id="fname" type="text" name="LOGIN"  #LOGIN="ngModel" [(ngModel)]="userService.selectedUser.LOGIN"   pattern="[^ \\w]{2,10}" placeholder="entre 2  et 10 caractères"  >
                        <span class="resultat"></span>
                        </div>
                       
                    
                    </div>
        
                        <div class="row">
                            <div class="col-255">
                            <label for="fname">Mot de passe</label>
                            </div>
                            <div class="col-755">
                            <input  class="controle"   id="fname" type="password" name="PASSWORD"  #PASSWORD="ngModel" [(ngModel)]="userService.selectedUser.PASSWORD"   pattern="[^ \\w]{2,10}" placeholder="entre 3 et 10 nombres "  >
                            <span class="resultat"></span>
                            </div>
                           
                        </div>
        
                            <div class="row">
                                <div class="col-255">
                                <label for="fname">RIB</label>
                                </div>
                                <div class="col-755">
                                <input  class="controle"   id="fname" type="text" name="RIB"  #RIB="ngModel" [(ngModel)]="userService.selectedUser.RIB" pattern="[0-9-\.]{2,20}" placeholder="entre 2 et 20 nombres"  >
                                <span class="resultat"></span>
                                </div>
                               
                            
                            </div>
        
        
                                <div class="row">
                                        <div class="col-255">
                                        <label for="subject" >Rôle</label>
                                        </div>
                                      
                                        <div class="col-755"  >
                                        <div  >
                                                <select (change)="changeCity($event)" id="role" style="width:195px;margin-left:-150px" >
                                                        <option value="">choisir le rôle</option>  
                                                      <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                                                      </select>
                                          </div>
                                          </div></div>
                                        
        
                                <div class="row">
                                    <input type="submit" value="Ajouter">
                                    </div>
                                        
                                        
                                        
                                    <div class="row">
                                    <input type="reset" (click)="resetForm(userForm)" value="Annuler">
                                    </div>
                                   
                                      </form>
                                      </div>
